<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
    }

    .sidebar {
      width: 220px;
      height: 100vh;
      background-color: #2c3e50;
      padding-top: 20px;
      position: fixed;
    }

    .sidebar a {
      display: block;
      color: white;
      padding: 16px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background-color: #34495e;
    }

    .content {
      margin-left: 220px;
      padding: 20px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <a href="{{ url_for('painel_paciente') }}">🏠 Paciente</a>
    <a href="#">📄 Relatórios</a>
    <a href="#">🧍 Pacientes</a>
    <a href="#">⚙️ Configurações</a>
    <a href="{{ url_for('login_paciente') }}">🚪 Sair</a>
  </div>

  <div class="content">
    {% block content %}
    <!-- Aqui vai o conteúdo das páginas -->
    {% endblock %}
  </div>
</body>
</html>
